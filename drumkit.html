<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="drumkit.css">
    <title>Drum Kit JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="drumbox drumkick">
            <h3>A</h3>
            <p>Kick</p>
        </div>
        <div class="drumbox drumclap">
            <h3>S</h3>
            <p>Clap</p>
        </div>
        <div class="drumbox drumhihat">
            <h3>D</h3>
            <p>Hihat</p>
        </div>
        <div class="drumbox drumopenhat">
            <h3>F</h3>
            <p>Openhat</p>
        </div>
        <div class="drumbox drumtom">
            <h3>G</h3>
            <p>Tom</p>
        </div>
        <div class="drumbox drumsnare">
            <h3>H</h3>
            <p>Snare</p>
        </div>
        <div class="drumbox drumcymbal">
            <h3>J</h3>
            <p>Cymbal</p>
        </div>
    </div>
    <script src="drumkit.js"></script>
</body>
</html>
